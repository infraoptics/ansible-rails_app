---

- name: make sure the firewalld service is started
  service:
    name: firewalld
    state: started
    enabled: yes
  become: yes
- name: Allow access to http traffic from the proxy
  firewalld:
    zone: internal
    state: enabled
    permanent: yes
    service: "{{ item.0 }}"
    source: "{{ item.1 | default(omit) }}"
  loop: "{{ rails_app_firewall_services | product(rails_app_firewall_sources) | list }}"
  notify: reload firewall
