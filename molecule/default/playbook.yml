---

- name: Converge
  hosts: all
  become: true
  roles:
    - role: ansible-rails_app
      rails_app_name: nothing
      rails_app_git_url: https://github.com/bibliotechy/rails-nihilist
      rails_app_prod_secret: EXTREMELY_LONG_SECRET_VALUE
      bundler_version: 2.0.1
      rails_app_bundler_configs:
        - key: "NEEDS_FLAGS"
          value: "--with-flags"
  vars:
    rbenv:
      env: user
      version: v1.0.0
      default_ruby: 2.5.1
      rubies:
        - version: 2.5.1
